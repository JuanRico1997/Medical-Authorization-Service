# ==========================================
# TEST CONFIGURATION
# ==========================================
spring.application.name=medical-authorization-service-test

# H2 Database para tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Flyway deshabilitado para tests
spring.flyway.enabled=false

# JWT Test
jwt.secret=test-secret-key-for-testing-purposes-only
jwt.expiration=3600000

# Logging
logging.level.root=ERROR
logging.level.com.meditrack=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info

# External Service (mock en tests)
insurance.validation.service.url=http://localhost:8081