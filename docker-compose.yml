version: '3.8'

services:
  # ==========================================
  # MySQL Database
  # ==========================================
  mysql:
    image: mysql:8.0
    container_name: meditrack-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: meditrack_db
      MYSQL_USER: meditrack
      MYSQL_PASSWORD: meditrack_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - meditrack-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # Insurance Validation Mock Service
  # ==========================================
  insurance-service:
    build:
      context: ./insurance-validation-mock-service
      dockerfile: Dockerfile
    container_name: meditrack-insurance-service
    restart: always
    ports:
      - "8081:8081"
    networks:
      - meditrack-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/api/insurance/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==========================================
  # Authorization Service
  # ==========================================
  authorization-service:
    build:
      context: ./authorization-service
      dockerfile: Dockerfile
    container_name: meditrack-authorization-service
    restart: always
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/meditrack_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=meditrack
      - SPRING_DATASOURCE_PASSWORD=meditrack_password
      - INSURANCE_VALIDATION_SERVICE_URL=http://insurance-service:8081
    depends_on:
      mysql:
        condition: service_healthy
      insurance-service:
        condition: service_healthy
    networks:
      - meditrack-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

# ==========================================
# Networks
# ==========================================
networks:
  meditrack-network:
    driver: bridge
    name: meditrack-network

# ==========================================
# Volumes
# ==========================================
volumes:
  mysql_data:
    name: meditrack-mysql-data